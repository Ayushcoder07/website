<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Contact Me</title>
    <link rel="stylesheet" href="ags.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Contact Me</h1>
    <div class="vf">
        <div class="left">
        <h3>Send Your Request</h3>
        <form>
            <div class="input-row">
                <div class="input-group">
                    <label>Name</label>
                    <input type="text" placeholder="">
                </div>
                <div class="input-group">
                    <label>Phone</label>
                    <input type="text" placeholder="">
                </div>
            </div>
            <div class="input-row">
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" placeholder="">
                </div>
                <div class="input-group">
                    <label>Subject</label>
                    <input type="text" placeholder="">
                </div>
            </div>
            <label>Message</label>
            <textarea rows="5"></textarea>
            <button type="submit">SEND</button>
        </form>
        </div>
        <div class="right">
            <h3>Reach Us</h3>
            <table>
                <tr>
                    <td>Email</td>
                    <td>contactus@example.com</td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td>+91 9323202203</td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>sector 34 , Delhi</td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
